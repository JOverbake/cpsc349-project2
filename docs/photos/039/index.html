        <style>
            :root {
          --red: 136;
          --green: 115;
          --blue: 92;
        
          --accessible-color: calc(
            (
              (
                (
                  (var(--red) * 299) +
                  (var(--green) * 587) +
                  (var(--blue) * 114)
                ) / 1000
              ) - 128
            ) * -1000
          );
        }
        
        body {
          color:
            rgb(
              var(--accessible-color),
              var(--accessible-color),
              var(--accessible-color)
            );
          background-color:
            rgb(
              var(--red),
              var(--green),
              var(--blue)
            );
        }
                </style>
