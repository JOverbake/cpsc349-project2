                  (var(--green) * 587) +
                  (var(--blue) * 114)
                ) / 1000
              ) - 128
            ) * -1000
          );
        }
        
        body {
          color:
            rgb(
              var(--accessible-color),
              var(--accessible-color),
              var(--accessible-color)
            );

              var(--green),
              var(--blue)
            );
        }
